      tags:
      - api_registration
      x-accepts: application/json
  /v2/orders:
    post:
      description: |
        Search for Certificate Orders given search parameters
      operationId: getCertificateOrders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchCertificateOrder'
